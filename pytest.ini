[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=agent_system
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require Redis, Vector DB)
    slow: Slow tests (>5s execution time)
    agent: Tests for specific agents
    requires_api: Tests that require API keys (Anthropic, OpenAI, Gemini)
    requires_redis: Tests that require Redis connection
    requires_vectordb: Tests that require Vector DB connection

asyncio_mode = auto
