<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITL Dashboard - SuperAgent</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>HITL Dashboard</h1>
            <p class="subtitle">Human-in-the-Loop Queue Management</p>
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-value" id="active-count">0</div>
                    <div class="stat-label">Active Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="resolved-count">0</div>
                    <div class="stat-label">Resolved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="high-priority-count">0</div>
                    <div class="stat-label">High Priority</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-priority">0.0</div>
                    <div class="stat-label">Avg Priority</div>
                </div>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <button id="refresh-btn" class="btn btn-primary">Refresh Queue</button>
            <label class="checkbox-label">
                <input type="checkbox" id="show-resolved">
                Show Resolved Tasks
            </label>
        </div>

        <!-- Queue List -->
        <div class="queue-container">
            <div id="queue-list">
                <!-- Tasks will be dynamically loaded here -->
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>No tasks in queue</p>
            </div>
        </div>

        <!-- Task Detail Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body">
                    <!-- Task details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
